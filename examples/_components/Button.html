<section x-data>

	<p x-text="'counter from parent scope : '+number"></p>
		
	<div class="grid">
		<button @click="number ++">
			NUMBER ++
		</button>

		<button @click="number --">
			NUMBER --
		</button>
	</div>

	<button @click="$dispatch('foo')">DISPATCH 'foo' EVENT</button>
	
</section>
