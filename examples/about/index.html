<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alpinejs import webcomponents</title>
	<style>
		html, body {
			margin: 0;
		}
		body {
			display: grid;
			grid-template-rows: auto 1fr auto;
			min-height: 100vh;
		}
		main {
			padding: 0 20px;
		}
	</style>
</head>

<body x-data="{ title: 'ABOUT', current: 'about', year : $persist(2024) }">
	<alpine-header></alpine-header>
	<main>
		<p x-text="year"></p>
		<alpine-button></alpine-button>
	</main>
	<alpine-footer></alpine-footer>



	<!-- common js code and imports -->
	<script type="module" src="/js/script.js"></script>

	<!-- local imports -->
	<script type="module" defer>
		AlpineWebComponent('alpine-button', '/webcomponents/Button.html');
	</script>
	
</body>
</html>
