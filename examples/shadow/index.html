<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alpinejs import webcomponents</title>
	<style>
		[x-cloak] {
			opacity: 0;
		}
		body {
			margin: 0;
			padding: 0;
		}
		main {
			padding: 20px;
		}
		button {
			background-color: red;
		}
	</style>
	<script type="module">
		import AlpineWebComponent from 'https://cdn.jsdelivr.net/npm/alpinejs-web-components/dist/esm.min.js';
		AlpineWebComponent('alpine-header', '/_components/Header.html');
		AlpineWebComponent('alpine-nav', '/_components/Navigation.html');
		AlpineWebComponent('alpine-button', '/_components/Button.html');
	</script>
</head>

<body x-data="{ number: $persist(0), title: 'SHADOW (esm)', current: 'shadow'}" x-cloak>
	<alpine-header shadow></alpine-header>

	<main>
		<h1 x-text="title"></h1>

		<p x-text="number"></p>

		<button @click="number ++">
			NUMBER ++
		</button>

		<button @click="number --">
			NUMBER --
		</button>

		<alpine-button shadow></alpine-button>

	</main>

	<script type="module">
		import { persist } from 'https://cdn.jsdelivr.net/npm/@alpinejs/persist@3.x.x/+esm';
		import Alpine from 'https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/+esm';
		window.Alpine = Alpine;
		Alpine.plugin(persist);
		Alpine.start();
	</script>
</body>
</html>
