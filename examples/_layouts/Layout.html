

<!-- LAYOUT TEMPLATE -->
<alpine-header shadow></alpine-header>
<main @foo.window="alert('foo event dispatched to layout')">
	<h1 x-text="title"></h1>

	<p x-text="number"></p>
	<div class="grid">
		<button @click="number ++">
			NUMBER ++
		</button>
			
		<button @click="number --">
			NUMBER --
		</button>
	</div>

	<slot name="layout"></slot>

</main>

<alpine-footer shadow></alpine-footer>
<!-- LAYOUT TEMPLATE -->
<link export rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">

<style export>
[x-cloak] {
	opacity: 0;
}
body {
	margin: 0;
	padding: 0;
	min-height: 100vh;
	display: grid;
	grid-template-rows: 1fr;
	grid-template-columns: 1fr;
	transition: opacity 0.2s 0.4s;
}
:host {
	display: grid;
	grid-template-rows: auto 1fr auto;
}
main {
	padding: 20px;
}
button {
	background-color: red;
	color: white;
}
</style>
